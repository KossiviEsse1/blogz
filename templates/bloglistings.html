{% extends "base.html" %}

{% block content %}
{% if blogs|length == 0 %}
<p>No blogs yet</p>
{% else %}

    <ul>
        {% for blog in blogs %}
        <li>
                <h1><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h1>
                <p>{{blog.body}}</p>
                <p>Written by <a href="/blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></p>

        </li>
        {% endfor %}
    </ul>

{% endif %}
{% endblock %}
