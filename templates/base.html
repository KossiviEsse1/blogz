<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style type="text/css">
            .error {
                color: red;
            }
        </style>
    </head>
<body>
    <nav>
        <a href='/blog'>View Blogs</a>
        <a href='/'>Home</a>
        {% if session['username']%}
        <a href='/logout'>logout</a>
        <a href='/newpost'>Add a Blog</a>
        {% else %}
        <a href='/login'>Login</a>
        {% endif %}
    </nav>
    {% with messages=get_flashed_messages(with_categories=True) %}
    <ul>
    {% for category,message in messages %}
        <li class="{{category}}">{{message}}</li>
    {% endfor %}
    </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
